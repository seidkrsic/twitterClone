{% extends 'twitter_app/layout.html' %}

{% load static %}

{% block content %}

<div>
    <button class="btn" id="loginBtn">Login</button>
    <button class="btn" id="registerBtn">Register</button>
    <div style="color:red;" id="errors"></div>
</div>
<div id="login-container">
    <h2>Login</h2>

    <form id="form">
        <div>
            <input autofocus type="text" name="username" placeholder="username">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password">
        </div>
        <button class="btn" type="submit">Login</button>
    </form>
</div>
<div id="register-container">
    <h2>Register</h2>

    <form id="user-form">
        
        <div class="form-group">
            <input  required type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input required type="text" name="first_name" placeholder="First name">
        </div>
        <div class="form-group">
            <input required type="text" name="last_name" placeholder="Last name">
        </div>
        <div class="form-group">
            <input required type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input required  type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input required type="password" name="password2" placeholder="Confirm Password">
        </div>
        <input class="btn " type="submit" value="Register">
    </form>




{% endblock %}


{% block script %}

<script src="{% static 'twitter_app/login.js' %}"></script>
{% endblock %}
